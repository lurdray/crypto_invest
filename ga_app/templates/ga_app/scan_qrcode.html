{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Authentication</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'app_user/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'app_user/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'app_user/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition register-page" style="background-color: #0e1326">
  <style type="text/css">
    
    .alert{
        box-shadow: 5px 5px 10px #111;
        border: none;
        }
        @keyframes show-toast {
        0%   {bottom: -100%;}
        20%  {bottom: 50px;}
        80%  {bottom: 50px;}
        100% {bottom: -10%;}
    }

    .notification.is-toast {
        z-index: 1;
        position: fixed;
        bottom: 100%;
        right: 20px;
        animation-name: show-toast;
        animation-duration: 10s;
    }
@media(max-width: 450px) {
    h3{
      font-size: 15px !important;
    }
  }
</style>

  {% if messages %}
    {% for message in messages %}
        <div class="notification is-toast alert alert-{{message.tags}} text-center" role="alert" style="background-color: #9f0101; color: #fff; border-radius: 6px; font-weight: 600;">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
  
  

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script type="text/javascript"></script>


<script src="{% static 'app_user/plugins/jquery/jquery.min.j' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'app_user/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'app_user/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
