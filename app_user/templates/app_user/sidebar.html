{% load static %}
<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: #0e1326">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link" style="background-color: #0e1326">
      <img src="{% static 'app_user/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Dashboard</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{{ app_user.profile_photo.url }}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ request.user }}
          </a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            
            <a href="{% url 'app_user:index'%}" class="nav-link {% if index == request.path %} active  {% endif %}">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Home
              </p>
            </a>
            
          </li>
          <li class="nav-item">
            <a href="{% url 'app_user:profile' %}" class="nav-link">
              <i class="nav-icon fa fa-user"></i>
              <p>
                Profile 
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'app_user:commit' %}" class="nav-link">
              <i class="nav-icon fa fa-user"></i>
              <p>
                Commit 
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'app_user:investment' %}" class="nav-link">
              <i class="nav-icon fa fa-user"></i>
              <p>
                My Investment 
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'wallet:index' %}" class="nav-link">
              <i class="nav-icon fa fa-user"></i>
              <p>
                My Wallet 
              </p>
            </a>
          </li>
            
          <li class="nav-item">
            <a href="{% url 'app_user:sign_out' %}" class="nav-link">
              <i class="nav-icon fas fa-lock text-warning"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
