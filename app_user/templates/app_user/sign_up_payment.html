{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Payment.</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'app_user/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'app_user/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'app_user/dist/css/adminlte.min.css' %}">
</head> 
<body class="hold-transition" style="background-color: #0e1326">
  <style type="text/css">
    
    .alert{
        box-shadow: 5px 5px 10px #111;
        border: none;
        }
        @keyframes show-toast {
        0%   {bottom: -100%;}
        20%  {bottom: 50px;}
        80%  {bottom: 50px;}
        100% {bottom: -10%;}
    }

    .notification.is-toast {
        z-index: 1;
        position: fixed;
        bottom: 100%;
        right: 20px;
        animation-name: show-toast;
        animation-duration: 10s;
    }
@media(max-width: 100%) {
    h3{
      font-size: 15px !important;
    }
  }
</style>

  {% if messages %}
    {% for message in messages %}
        <div class="notification is-toast alert alert-{{message.tags}} text-center" role="alert" style="background-color: #1DB954; color: #fff; border-radius: 6px; font-weight: 600;">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
<section class="content-header">
      <div class="container-fluid">
        <div class="row col-md-12">

  <br /><br />
  <!-- /.login-logo -->
  <div class="card card-outline card-yellow col-md-12" style="background-color: #343a40;">
    <div class="card-header text-center" style="background-color: #343a40;">
      <a href="#" class="h2"><b style="color: #f5bd02">Complete sign up
        <small></small>
      </b></a>
    </div>
    <div class="card-body" style="background-color: #343a40">
      <p class="login-box-msg" style="color: #fff">One-time registration fee of 5$ (BNB only) - to the BSC Address Below<br />
        <small style="color: #f5bd02">0x100000000000000000000000000000000000</small>
      </p>
      <div class="col-12">
        
        <button style="background-color: #0e1326" type="submit" class="btn btn-primary btn-block copy-btn" data-hex="0x100000000000000000000000000000000000">copy to clipboard!</button>
      </div>

      <div class="row">
        <!-- /.col -->
        <div class="col-12">
          <a href="{% url 'app_user:index' %}" class="btn btn-primary btn-block">Complete!</a>
        </div>
        <!-- /.col -->
      </div>


    </div>
    <!-- /.card-body -->
  </div>
  <br /><br />
  <!-- /.card -->
</div>

<!-- /.login-box -->
<script type="text/javascript">
  const copyBtns = [...document.getElementsByClassName('copy-btn')]
  let previous = null

  copyBtns.forEach(btn=> btn.addEventListener('click', ()=>{
    const number = btn.getAttribute('data-hex')
    navigator.clipboard.writeText(number)
    btn.textContent = 'copied'

    if (previous) {
      previous.textContent = 'click'
    }
    previous = btn
  }))
</script>

<!-- jQuery -->
<script src="{% static 'app_user/plugins/jquery/jquery.min.j' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'app_user/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'app_user/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
