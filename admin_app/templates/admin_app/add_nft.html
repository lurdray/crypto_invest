{% extends "admin_app/base.html" %}
{% load static %}
{% block content %}


   <!-- Navbar -->
  {% include 'admin_app/nav.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'admin_app/sidebar.html' %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="background-color: #28384c;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ investor }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">NFT</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">NFT</h3>
              </div>

            <!-- Profile Image -->
            
              <div class="card-body box-profile" style="background-color: #0e1326">
                  
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Title</label>
                          <input name="title" type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Amount(BNB)</label>
                          <input name="amount" type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Image</label>
                          <input name="image" type="file" class="form-control" id="exampleInputPassword1">
                        </div>
                      </div>
                    </div>


                    <div class="row">

                      <button class="btn btn-warning btn-block" type="submit">Add!</button>
                        
                    </div>
                    
                  </form>
                </ul>

               <!-- /.card -->

                    
                </div>
                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <br><br><br>

   



    <!-- Main Footer -->
  <footer class="main-footer" style="background-color: #2d3653">
    <strong>Copyright &copy; 2021 <a href="https://Oppenhiem.io">Oppenhiem.io</a>.</strong>
   
   
  </footer>
</div>
<!-- ./wrapper -->



{% endblock %}
